<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Galery Challenge 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="https://m.facebook.com/apple-touch-icon.png?refsrc=https%3A%2F%2Ffacebook.com%2F&_rdr">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="css/yhoshua.css">
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            
              <i class="fa fa-facebook-square fa-2x icon_face" aria-hidden="true"></i> 
              <input type="text" class="input_header" placeholder="Busca en Facebook" size="45px">

              <div class="div_datos">
              	 <img src="img/perfil.jpg" class="foto_perfil">
                 <span>Perfil</span>
                 <span>Inicio</span>

              </div>

            <div class="div_icons">
            	
               <span class="fa fa-user icons2" aria-hidden="true"></span>
               <span class="fa fa-comment icons" aria-hidden="true"></span>
               <span class="fa fa-globe icons" aria-hidden="true"></span>
               <span class="fa fa-question-circle icons" id="icon_help" aria-hidden="true"></span>
               <i class="fa fa-sort-desc icons" id="icon_help2" aria-hidden="true"></i>
            </div>
            
            
        </header>

        <section class="galery">
            <div class="item">
                <div class="image-item">

                </div>
                <div class="description-item"></div>
            </div>
        </section>

        <section class="modal">
            <div class="image"></div>
            <div class="panel">
                <div class="user-info"></div>
                <div class="description-image"></div>
                <div class="button-section"></div>
                <div class="comments-section">
                    <input type="text" id="comment-input">
                    <span id="message-danger"></span>
                    <div>
                        <ul id="comments-list" class="comments"></ul>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>@ All reserved rights</p>
        </footer>
